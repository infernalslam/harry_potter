<!doctype html>
<html ng-app="todoApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
		<script src="todo.js"></script>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Checkout Concepts | Demo: Boxes</title>
		<meta name="description" content="Some simple ideas for enhancing the checkout process" />
		<meta name="keywords" content="checkout, button, concept, animated, web design, inspiration" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico">
		<link href="css/bootstrap.css" rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <!-- Optional theme -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/checkout-boxes.css" />
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="color-1" ng-controller="TodoListController as todoList">
		<div class="container">
			<header class="codrops-header">
				<h1>BanNaiJin<span>Online  Book Store</span></h1>
				<!-- <button type="button" ng-click="todoList.cal()">cal</button> -->
			</header>
			<div class="container">
				<div class="col-xs-8">
					<section class="content">
						<div class="dummy-browser">
							<div class="dummy-browser--inner">
								<div class="dummy-header"></div>
								<div class="dummy-grid dummy-grid--filled">
									<div class="row" align="center">
					          <div class="col-xs-3">
					              <img src="img/hp_1.jpg" width="140" height="140" alt="Harry Potter and the Philosophers Stone" id="b1" class="img-thumbnail b1" ng-click="todoList.addBook(1,'Harry Potter and the Philosophers Stone',100.00)">
					              <br><button id="b1"  class="btn btn-default" ng-click="todoList.addBook(1,'Harry Potter and the Philosophers Stone',100.00)">ซื้อ</button>
					          </div>
					          <div class="col-xs-3">
					            <img src="img/hp_2.jpg" width="140" height="140" alt="Harry Potter and the Chamber of Secrets" class="img-thumbnail" ng-click="todoList.addBook(2,'Harry Potter and the Chamber of Secrets',100.00)">
					            <br><button id="b2"  class="btn btn-default" ng-click="todoList.addBook(2,'Harry Potter and the Chamber of Secrets',100.00)">ซื้อ</button>
					          </div>
					          <div class="col-xs-3">
					            <img src="img/hp_3.jpg" width="140" height="140" alt="Harry Potter and the Prisoner of Azkaban" class="img-thumbnail" ng-click="todoList.addBook(3,'Harry Potter and the Prisoner of Azkaban',100.00)">
					            <button id="b3"  class="btn btn-default" ng-click="todoList.addBook(3,'Harry Potter and the Prisoner of Azkaban',100.00)">ซื้อ</button>
					          </div>
					          <div class="col-xs-3">
					            <img src="img/hp_4.jpg" width="140" height="140" alt="Harry Potter and the Goblet of Fire" class="img-thumbnail" ng-click="todoList.addBook(4,'Harry Potter and the Goblet of Fire',100.00)">
					            <button id="b4"  class="btn btn-default" ng-click="todoList.addBook(4,'Harry Potter and the Goblet of Fire',100.00)">ซื้อ</button>
					          </div>
					        </div>
					        <br>
					        <div class="row" align="center">
					          <div class="col-xs-3">
					            <img src="img/hp_5.jpg" width="140" height="140" alt="Harry Potter and the Order of the Phoenix" class="img-thumbnail" ng-click="todoList.addBook(5,'Harry Potter and the Order of the Phoenix',100.00)">
					            <button id="b5"  class="btn btn-default" ng-click="todoList.addBook(5,'Harry Potter and the Order of the Phoenix',100.00)">ซื้อ</button>
					          </div>
					          <div class="col-xs-3">
					            <img src="img/hp_6.jpg" width="140" height="140" alt="Harry Potter and the Half-Blood Prince" class="img-thumbnail" ng-click="todoList.addBook(6,'Harry Potter and the Half-Blood Prince',100.00)">
					            <button id="b6" class="btn btn-default" ng-click="todoList.addBook(6,'Harry Potter and the Half-Blood Prince',100.00)">ซื้อ</button>
					          </div>
					          <div class="col-xs-3">
					            <img src="img/hp_7.jpg" width="140" height="140" alt="Harry Potter and the Deathly Hallows" class="img-thumbnail" ng-click="todoList.addBook(7,'Harry Potter and the Deathly Hallows',100.00)">
					            <button id="b7" class="btn btn-default" ng-click="todoList.addBook(7,'Harry Potter and the Deathly Hallows',100.00)">ซื้อ</button>
					          </div>
								</div><!-- /dummy-grid -->
							</div>
						</div>
					</section>
					</div>
					<div class="col-xs-4">
						<div class="row">
								<div class="dummy-grid dummy-grid--filled">
									<div ng-show="todoList.page">
										<div class="row">
										<table class="table">
											<tr  align="left">
												<!-- <td>รหัสสินค้า</td> -->
												<td>ขื่อหนังสือ</td>
												<td>จำนวน</td>
												<td>แก้ไข</td>
												<td>บาท</td>
												<td>ลบ</td>
											</tr>
											<tr ng-repeat="show in todoList.show"  align="left">
												<!-- <td class="info">{{show.ep}}</td> -->
												<td>{{show.name}}</td>
												<td>{{show.amount}}</td>
												<td align="center">
													<span class="glyphicon glyphicon-menu-up" aria-hidden="true" ng-click="todoList.addbutton(show, $index)"></span><br>
													<!-- <span class="glyphicon glyphicon-menu-down" aria-hidden="true" ng-click="todoList.subbutton(show, $index)"></span> -->
												</td>
												<td>{{show.price * show.amount}}</td>
												<td>
													<span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="todoList.delbutton(show, $index)"></span>
												</td>
											</tr>
											</table>
									</div>
								</div>
								<div ng-show="todoList.page!==true">
					        ยังไม่มีรายการหนังสือนะครับ
					      </div>
							</div>
						</div>
						<div class="row">
								<div class="dummy-grid dummy-grid--filled" ng-show="todoList.page!==false">
									<table class="table">
						        <tr>
						          <td>จ่ายเงินทั้งหมด</td>
						          <td>ส่วนลด</td>
						          <td>ชำระเงิน</td>
						        </tr>
						        <tr>
						          <td>{{todoList.bill()}}</td>
						          <td class="dis">{{todoList.discountTotal}}</td>
						          <td>{{todoList.bill() - todoList.discountTotal}}</td>
						        </tr>
						      </table>
								</div>
						</div>
							
		</div><!-- /container -->
	
	</body>
</html>
