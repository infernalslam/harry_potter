<!doctype html>
<html ng-app="todoApp">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- <script  src = "angular-1.5.0-rc.2/angular.min.js"></script> -->
  <script src="todo.js"></script>
  <link rel="stylesheet" href="/css/form.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body ng-controller="TodoListController as todoList">
  {{todoList.title}}
  <div class="container">
    <div class="row">
      <div class="col-xs-8">
        <button type="button" ng-click="todoList.add(1, 'book1', 100.00, 1)">1</button>
        <button type="button" ng-click="todoList.add(2, 'book2', 100.00, 1)">2</button>
        <button type="button" ng-click="todoList.add(3, 'book3', 100.00, 1)">3</button>
        <button type="button" ng-click="todoList.add(4, 'book4', 100.00, 1)">4</button>
        <button type="button" ng-click="todoList.add(5, 'book5', 100.00, 1)">5</button>
        <button type="button" ng-click="todoList.add(6, 'book6', 100.00, 1)">6</button>
        <button type="button" ng-click="todoList.add(7, 'book7', 100.00, 1)">7</button>
        <button type="button" ng-click="todoList.cal()">cal</button>
      </div>
      <div class="col-xs-4">show
        <div ng-repeat="show in todoList.show">
          {{show.name}} : {{show.price}} ฿ จำนวน {{show.amount}} ลำดับ {{show.amount * 100}} <br><hr>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
